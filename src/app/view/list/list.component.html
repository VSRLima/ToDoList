<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <h1 class="navbar-brand">To do list</h1>
  </div>
</nav>
<section>
  <header class="border-bot">
    <h4>Hoje</h4>
    <p>{{ todayDate | date }}</p>
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
      (click)="resetForm()"
    >
      Novo
    </button>
  </header>

  <ng-template #noTasks>
    <p>Não tem tarefas</p>
  </ng-template>
  <div *ngIf="tasks.length; else noTasks">
    <div class="card" *ngFor="let task of tasks">
      <h5 class="card-header">{{ task.title }}</h5>
      <div class="dates">
        <div class="date_init" *ngIf="task.date">
          <h6>Começa em: </h6>
          <span >{{ task.date | date:'dd/LL/YY'}}</span>
        </div>
      </div>
      <div class="card-body">
        <div *ngIf="task.description">
          <h6>Descrição: </h6>
          <p class="card-text">{{ task.description }}</p>
        </div>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          (click)="onEdit(task.id)"
        >
          Editar
        </button>
        <button class="btn btn-danger" (click)="onDelete(task.id)">
          Deletar
        </button>
      </div>
    </div>
  </div>
</section>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova mensagem</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="mb-3">
            <label for="title" class="col-form-label">Título</label>
            <input
              type="text"
              class="form-control"
              id="title"
              formControlName="title"
            />
          </div>
          <div class="mb-3">
            <label for="date" class="col-form-label">Data</label>
            <input type="date" id="date"
            class="form-control"
            formControlName="date">
          </div>
          <div class="mb-3">
            <label for="description" class="col-form-label">Descrição</label>
            <textarea
              id="description"
              class="form-control"
              formControlName="description"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">
          Send message
        </button>
      </div>
    </div>
  </div>
</div>
